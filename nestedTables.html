<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
</head>
<body>
    <table border="1">
        <tr>
            <th>Website Header</th>
            <th>Blog Headers</th>
        </tr>
        <tr>
            <td>Website-1,Blog-1</td>
            <td>Website-1,Blog-2</td>
        </tr>
        <tr>
            <td>Website-2,Blog-1</td>
            <td>
                Website 2,Blog 2
                <table border="1">
                    <tr>
                        <th>Website Header</th>
                        <th>Blog Header</th>
                    </tr>
                    <tr>
                        <td>Website-2, Blog-1</td>
                        <td>Website-2, Blog-2</td>
                    </tr>
                    <tr>
                        <td>Website-3, Blog-1</td>
                        <td>Website-3, Blog-2</td>
                    </tr>
                </table>
            </td>
            <tr>
                <td>Website-4, Blog-1</td>
                <td>Website-4, Blog-2</td>
            </tr>
        </tr>
    </table>
</body>
</html>
